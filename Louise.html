        <div class="win2 moon">
            <p>在我苦难的尽头有一扇门。<br>
            
            听我说完<br>
            
            那被你称为死亡的我还记得。<br>
            
            头顶上，喧闹，松树的枝杈晃动不定。<br>
            
            然后空无。<br>
            
            微弱的阳光在干燥的地面上摇曳。<br>
            
            当知觉埋在黑暗的泥土里，<br>
            
            幸存也令人恐怖。<br>
            
            那时突然结束了：<br>
            
            你所惧怕的，作为讲话，<br>
            
            突然结束了，僵硬的土地略微弯曲。<br>
            
            那被我认作是鸟儿的，<br>
            
            冲入矮灌木丛。<br>
            
            你，如今不记得<br>
            
            从另一个世界到来的跋涉，<br>
            
            我告诉你我又能讲话了：<br>
            
            一切从遗忘中返回的，<br>
            
            返回去发现一个声音：<br>
            
            从我生命的核心，涌起巨大的喷泉，<br>
            
            湛蓝色投影在蔚蓝的海水上。</p>
